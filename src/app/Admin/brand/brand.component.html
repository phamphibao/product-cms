<div class="row">
	<div class="title ml-2">Brands</div>
</div>
<mat-card class="card-common mb-2">
	<div class="row">
		<div class="col-1 float-right ml-auto">
			<button mat-raised-button color="primary" type="button" class="btn-primary" (click)="openModalAddBrand()">
				{{ "ADD" | translate }}
			</button>
		</div>
	</div>
</mat-card>

<mat-card class="card-common">
	<div class="row">
		<div class="col-3">
			<mat-form-field class="" appearance="fill">
				<label for="">{{ "TABLE.NAME" | translate }}</label>
				<input matInput type="text" />
			</mat-form-field>
		</div>
		<div class="col-3">
			<mat-form-field class="" appearance="fill">
				<label for="">{{ "TABLE.PHONE" | translate }}</label>
				<input matInput type="text" />
			</mat-form-field>
		</div>

		<div class="col-1 d-flex justify-content-center align-items-center">
			<button mat-raised-button color="primary" class="btn-primary">
				Search
			</button>
		</div>
	</div>
</mat-card>

<div class="row">
	<div class="col-12">
		<ngx-datatable class="material" [rows]="brands" [columnMode]="ColumnMode.force" [headerHeight]="50"
			[footerHeight]="100" [rowHeight]="150" [limit]="5" [count]="count">

			<ngx-datatable-column prop="logo">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
					<img src="{{ env + row.logo }}" alt="" width="150">
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column name="{{ 'TABLE.NAME' | translate }}" [width]="100" prop="name">
			</ngx-datatable-column>
			<ngx-datatable-column prop="cover_image" name="{{ 'TABLE.IMAGE_COVER' | translate }}">
				<ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
					<img src="{{ env +  row.cover_image }}" alt="" width="150">
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column name="{{ 'TABLE.PHONE' | translate }}" [width]="100" prop="phone">
			</ngx-datatable-column>
			<ngx-datatable-column name="{{ 'TABLE.ADDRESS' | translate }}" [width]="100" prop="address">
			</ngx-datatable-column>
		</ngx-datatable>
	</div>
</div>
